{% load static %}

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录 - 骑安欣天擎</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Include Font Awesome CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.css" rel="stylesheet">
    <!-- Include jQuery -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <!-- Include Bootstrap JS -->
    <script src="{% static '/js/bootstrap.js' %}"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="row">
        <div class="col-md-12 text-center mb-4">
            <img src="{% static '/img/logo.png' %}" width="100" height="80">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">登录</h4>
                </div>
                <div class="card-body">
                    <form class="was-validated form-horizontal" role="form" action="/login" method="post">
                        <div class="mb-3">
                            {% csrf_token %}
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required pattern="[A-Za-z0-9]+"
                                   placeholder="输入用户名" title="请输入合法用户名">
                            <div class="invalid-feedback">请输入合法用户名</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="输入密码">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">记住我</label>
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                        <a href="/register" class="btn btn-secondary">注册</a>
                        <div class="alert alert-warning mt-3">{{ msg }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
